<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>We Form | Cadastro</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="./assets/hero.svg" alt="">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="./index.html">
                    <img src="./assets/vector.png" alt="">
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="name">Nome</label>
                <input type="text" id="name">

                <label for="field">Campo de atuação</label>
                <input type="text" id="field">

                <label for="point">Ponto de coleta</label>
                <input type="text" id="point">
                <img src="./assets/fa-solid_plus-circle.svg" alt="">
            </form>
            <div class="actions">
                <a href="./cadastro.html">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
